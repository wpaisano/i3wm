# Opacidade das janelas inativas
inactive-opacity = 0.8; # Ajuste para 80% de opacidade em janelas inativas

# Opacidade das janelas ativas
active-opacity = 1.0; # Opacidade total (100%) para janelas ativas

# Habilitar regras de opacidade
opacity-rule = [
    "90:class_g = 'Alacritty'",  # Exemplo: 90% para Alacritty
    "90:class_g = 'Thunar'"      # Exemplo: 90% para Thunar
];

# Suavizar mudanças de opacidade
use-damage = true;

# Escolher backend para composição
backend = "glx"; # Recomendado para desempenho superior

# Ativar sombras
shadow = true;
shadow-radius = 12; # Ajuste do tamanho da sombra
shadow-offset-x = -12; # Offset horizontal da sombra
shadow-offset-y = 12; # Offset vertical da sombra

# Ignorar composição para janelas específicas
no-fading-openclose = true;
fade-exclude = [
    "class_g = 'mpv'",        # Excluir MPV
    "class_g = 'vlc'"         # Excluir VLC
];

# Ativar animações de fading
fading = true;
fade-delta = 5; # Velocidade da animação
fade-in-step = 0.03; # Passo para fade in
fade-out-step = 0.03; # Passo para fade out




